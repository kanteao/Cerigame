<!DOCTYPE html>
<html>
<head>
	<title>Projet M1</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">

<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

<!-- Latest compiled JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>

<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.2/angular.min.js"></script> 
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.2/angular-route.js"></script> 
</head>
<body ng-app="myApp" ng-controller="myCtrl">
<div class="container-fluid" style="background-color: lightblue;">
<div class="row" style="padding-top:15%;padding-bottom:15%;">
	<div class="col-sm-3" >

	</div>

		<div class="col-sm-6" style="background-color: rgba(255,255,255,0.5);">
<form name="Form" action="login" ng-submit="login()" method="get" role"form">
	<h1 class="text-center">Bienvenue</h1>
	<h2 class="text-center">Login</h2>
			<div class="form-group">
				<label>Nom d'Utilisateur</label>
				<input type="text" class="form-control" placeholder="nom d'Utilisateur" name="nom" ng-model="identifiant" id="">
			</div>
			<div class="form-group">
				<label>Mot de pass</label>
				<input type="password" class="form-control" placeholder="Mot de passe" name="pass" ng-model="pass" id="">
			</div>
			<div class="btn-group mx-auto">
				<button type="submit" class="btn btn-warning btn-lg" ng-disabled="form.$invalid">Valider</button>
				<button type="button" class="btn btn-success btn-lg">S'inscrire</button>
				<button type="button" class="btn btn-lg btn-link">J'ai oublier mon mot de passe</button>

			</div>

</form>
		</div>
	<div class="col-sm-3" >
    <p ng-bind="message">message a afficher</p>
	</div>
</div>
		
</div>
<script>
var app = angular.module('myApp', []);
app.controller('myCtrl', function($scope, $http) {
	$scope.login=function (){
    $http.get("server2.js")
    .then(function(response) {
        $scope.message = response.data;
    }
    });
});
</script> 
</body>
</html>
